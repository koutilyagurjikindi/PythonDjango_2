<html>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">
        {{person.name}} is {{person.age}} year old.
    </div>
     {% endverbatim %}
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script>
    (function(){
        'use strict';
        angular.module('scrumboard.demo',[]);
               .controller('ScrumboardController',['$scope',ScrumboardController]);
        function ScrumboardController($scope){
            $scope.person = {
                name:'joe',
                age:35
            }
        }
    }())
    </script>
</body>
</html>
